<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>To-Do List</title> 
  </head>
  <body>
    <!-- As a heading -->
<nav class="navbar navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Django To-Do List</span>
</nav>

    <div class="container mt-5" style="width: 30rem;">

      <form  method = "POST">

        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="content" id="content" class="form-control" placeholder="Add a task" aria-label="Recipient's username" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">Add</button>
          </div>
        </div> 
  

      </form>

    


      <div class="card" style="width: 28rem;">
        <ul class="list-group list-group-flush">
          {% for content in contents %}
          <li id = 'content' class="list-group-item">{{ content.content }} </li> 
          <button class = "btn btn-outline-success" style="width: 6rem;" id = 'Completed'  > Completed</button>
          <button class = "btn btn-outline-primary" style="width: 6rem;" id = 'Incomplete'> Incomplete</button>

          <form  method="DELETE">

          <button class = "btn btn-outline-danger" style="width: 4rem;"id = 'delete' type ="reset"> delete</button>

          </form>


          {% endfor %}
          <!-- <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li> -->
        </ul>
      </div>


    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>

      const content = document.getElementById("content");
      const completed = document.getElementById("Completed");
      const incomplete = document.getElementById("Incomplete");

      completed.addEventListener('click', resolveClick);


      function resolveClick(e){

        console.log('complete');
      }

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
